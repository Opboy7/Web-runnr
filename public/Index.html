<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
  <meta charset="UTF-8">

    .theme-toggle { cursor: pointer; }
    body { padding-top: 70px; }
  </style>
</head>
<body class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg fixed-top border-bottom" data-bs-theme="light">
    <div class="container">
      <a class="navbar-brand fw-bold" href="/">ğŸš– Car Travels</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto align-items-center">
          <li class="nav-item"><a class="nav-link" href="/">ğŸ  Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#booking">ğŸš— Book Ride</a></li>
          <li class="nav-item"><a class="nav-link" href="/login">ğŸ”‘ Admin Login</a></li>
          <li class="nav-item">
            <button id="themeBtn" class="btn btn-outline-secondary btn-sm ms-2 theme-toggle">ğŸŒ™ Dark Mode</button>

        </ul>
      </div>
    </div>
  </nav>

  <div class="container py-4">
    <h1 class="text-center mb-4">Book Your Ride Easily</h1>

    <form id="booking" method="POST" action="/book" class="row g-3">
      <div class="col-md-6"><label class="form-label">Full Name</label><input type="text" name="name" class="form-control" required></div>
      <div class="col-md-6"><label class="form-label">Phone</label><input type="text" name="phone" class="form-control" required></div>
      <div class="col-md-6"><label class="form-label">Email</label><input type="email" name="email" class="form-control"></div>
      <div class="col-md-6"><label class="form-label">Pickup Location</label><input type="text" name="pickup" class="form-control" required></div>
      <div class="col-md-6"><label class="form-label">Drop Location</label><input type="text" name="drop" class="form-control" required></div>
      <div class="col-md-6"><label class="form-label">Date</label><input type="date" name="date" class="form-control" required></div>
      <div class="col-md-6"><label class="form-label">Car Type</label>
        <select name="car" class="form-select" required>
          <option value="">Choose...</option>
          <option value="Sedan">Sedan</option>
          <option value="SUV">SUV</option>
          <option value="Luxury">Luxury</option>
        </select>
      </div>
      <div class="col-12"><label class="form-label">Message</label><textarea name="message" class="form-control" rows="3"></textarea></div>
      <div class="col-12 text-center"><button type="submit" class="btn btn-primary">ğŸš— Book Ride</button></div>
    </form>
